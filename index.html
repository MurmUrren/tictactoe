<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Insano</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="board-container"></div>
    <p class="player-turn-text"></p>
    <form>
        <label for="playerX_name">Player X Name:</label>
        <input type="text" id="playerX_name" name="playerX_n">
        <label for="playerY_name">Player Y Name:</label>
        <input type="text" id="playerY_name" name="playerY_n">
    </form>
    <button class="newgame-btn" type="button">Begin Game</button>
</body>
</html>
